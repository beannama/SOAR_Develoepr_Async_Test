# Severity configuration
severity:
  base:
    Malware: 70
    Phishing: 60
    Beaconing: 65
    CredentialAccess: 75
    C2: 80
    Unknown: 40

  intel_boosts:
    malicious: 20
    suspicious: 10
    extra_flagged_per_ioc: 5
    extra_flagged_cap: 20

# Suppression configuration
suppression:
  allowlist_path: "../configs/allowlists.yml"
  allowlist_penalty: 25

# Bucket configuration
bucket:
  ranges:
    - name: "Suppressed"
      min: 0
      max: 0
    - name: "Low"
      min: 1
      max: 39
    - name: "Medium"
      min: 40
      max: 69
    - name: "High"
      min: 70
      max: 89
    - name: "Critical"
      min: 90
      max: 100

# MITRE ATT&CK configuration
mitre:
  mapping_path: "../configs/mitre_map.yml"

